<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="formatodevalidacion.css">
		<title>Formato de Validacion</title>
		<script type="text/javascript" src="formatodevalidacion.js"></script>

<style type="text/css">
.input{
	border: 2px solid red;
	width:220px;
	height: 30px;
}
.input1{
	border: 2px solid blue;
	width:200px;
	height: 30px;
}
.input2{
	border: 2px solid green;
	width:155px;
	height: 30px;
}
.input3{
	border: 2px solid grey;
	width:220px;
	height: 30px;
}
</style>

	</head>

	<body>
		<form action="#">
		
			<div id="fullpage">
			
			<h1> Enrolate en un curso en la Universidad Davinci: </h1>
			
				<table border="0">
				<tr>
					<td class="label_col">Nombre:</td>
					<td class="input_col"><input name="firstName" id="firstName" type="text" onblur="validateFirstName();"  class="input"></td>
					
					<td class="feedback_col"><span id="firstNamePrompt">&nbsp;</span></td>
				</tr>
				<tr>
					<td class="label_col">Apellido:</td>
					<td class="input_col"><input name="lastName" id="lastName" type="text" onblur="validateLastName();" class="input1""></td>
					<td class="feedback_col"><span id="lastNamePrompt">&nbsp;</span></td>
				</tr>
				<tr>
					<td class="label_col">Telefono:</td>
					<td class="input_col"><input name="phone" id="phone" type="text" onblur="validatePhone(); "class="input2""></td>
					<td class="feedback_col"><span id="phonePrompt">xxx-xxx-xxxx</span></td>
				</tr>
				<tr>
					<td class="label_col">Correo:</td>
					<td class="input_col"><input name="email" id="email" type="email"class="input3"";"></td>
					<td class="feedback_col"><span id="emailPrompt">&nbsp;</span></td>
				</tr>
				<tr>
					<td class="label_col">Escuela de procedencia:</td>
					<td class="input_col"><input name="collegeName" id="collegeName" type="text" onblur="validateCollegeName();"></td>
					<td class="feedback_col"><span id="firstNamePrompt">&nbsp;</span></td>
				</tr>
				<tr>
					<td class="label_col">Domicilio (Address):</td>
					<td class="input_col"><input name="collegeName" id="collegeName" type="text" onblur="validateCollegeName();"></td>
					<td class="feedback_col"><span id="firstNamePrompt">&nbsp;</span></td>
				</tr>
				</tr>
				<tr>
					<td class="label_col">Fecha (Date):</td>
					<td class="input_col"><input name="collegeName" id="collegeName" type="text" onblur="validateCollegeName();"></td>
					<td class="feedback_col"><span id="phonePrompt">DD-MM-YYYY</span></td>
				</tr>
				<tr>
					<td class="label_col">Curp (Id):</td>
					<td class="input_col"><input name="adhaar" id="adhaar" type="text" onblur="validacurp();"></td>
					<td class="feedback_col"><span id="adhaarPrompt">xxxx-xxxx-xxxx-xx</span></td>
				</tr> 
				<tr>
					<td class="label_col">Cursos:</td>
					<td class="input_col"><input type="checkbox" name="Course" id="CPP" value="CPP" onclick="Price()" >CPP<br>
										  <input type="checkbox" name="Course" id="Java" value="Java" onclick="Price()">Java<br>
										  <input type="checkbox" name="Course" id="JavaScript" value="JavaScript" onclick="Price()">JavaScript<br></td>
					<td class="feedback_col">1000 MXN<br>1500 MXN<br>2000 MXN<br></td>
				</tr>
				<tr>
				<td class="label_col"></td>
					<td class="Button" id="Button" colspan="1" rowspan="2"><span class="buttonBG" onclick="workit()">Pago seguro</td>
				</tr>
				</table>
				
				<span id="orderConfirm">&nbsp;</span>
	</form>		
	</body>
</html>
